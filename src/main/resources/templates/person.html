<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Person</title>
    <link href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Persons</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>CPF</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${persons}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.cpf}"></td>
                    <td th:text="${person.name}"></td>
                    <td>
                        <div class="btn-group pull-left">
                            <form th:action="@{person/edit/{id}(id=${person.id})}" th:method="get" th:object="${person}">
                                <button type="submit" value="Submit" class="btn btn-sm btn-primary">Edit</button>
                            </form>
                        </div>
                        <div class="btn-group pull-left">
                            <form th:action="@{person/delete/{id}(id=${person.id})}" th:method="delete" th:object="${person}">
                                <button type="submit" value="Submit" class="delete btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-info" th:href="@{photo/upload/{id}(id=${person.id})}" >Upload photo</a>
                            <a class="btn btn-sm btn-success" th:href="@{photo/all/{id}(id=${person.id})}" >View photos</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{person/add}" >Add</a>
        <a th:href="@{/}" class="btn btn-sm btn-default">Menu</a>
    </div>
</div>
</body>
</html>
